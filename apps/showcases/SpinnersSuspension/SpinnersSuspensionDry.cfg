DomainParameters
{
    numBlocks < 4, 1, 1 >;
    domainSize < 1000, 1000, 1 >;
    isPeriodic < true, false, false >;
    oneBlockPerProcess true;

    boundX false;
    boundY true;
    boundZ false;
}

