    restitutionCoeff 0.88;
    frictionSCoeff 1.0;
    frictionDCoeff 1.0;
    poisson 0.0; // Not used
    young 200; // Not used
    stiffnessCoeff 1000;
    dampingNCoeff 0;
    dampingTCoeff 0;
    contactT 0.5;
}

