DomainParameters
{
    numBlocks < 8, 1, 1 >;
    domainSize < 512, 512, 1 >;
    isPeriodic < true, false, false >;
    oneBlockPerProcess true;

    boundX false;
    boundY true;
    boundZ false;
}

SimulationParameters
{
    timesteps 25000;
    dt 1.0;
    dx 1.0;

    resolve_overlapping false;
    resolve_maxsteps 100;
    resolve_dt 0.1;

    numLBMsubsteps 1;
    numPEsubsteps 1;
    coupling_method MEM_BB;
}

ParticleProperties
{
    particle_density 2.0;

    particle_number_1 1024;
    particle_diameter_1 20.0;
    particle_number_2 0;
    particle_diameter_2 20.0;

    restitutionCoeff 0.88;
    frictionSCoeff 1.0;
    frictionDCoeff 1.0;
    poisson 0.0; // Not used
    young 200; // Not used
    stiffnessCoeff 1000;
    dampingNCoeff 0;
    dampingTCoeff 0;
    contactT 0.5;
}

FluidProperties
{
    fluid_density 1.0;
    viscosity 1.0;
}

OutputParameters
{
    BaseFolder SpinnersSuspension_output;

    vtkBaseFolder vtk_out;
    vtkWriteFrequency 1000;

    logBaseFolder log_out;
    logInfoFrequency 1000;
}