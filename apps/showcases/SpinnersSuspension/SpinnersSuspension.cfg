DomainParameters
{
    numBlocks < 1, 1, 1>;
    domainSize < 100, 100, 1>;
    isPeriodic < false, false, false>;
    boundX true;
    boundY true;
    boundZ false;
}

SimulationParameters
{
    timesteps 100;
    dt 0.01;
    dx 1.0;

    substepsPE 10;
}

FluidProperties
{
    fluid_density 1000;
    viscosity 0.01;
}

ParticleProperties
{
    particle_density 8000;

    particle_number_1 3;
    particle_diameter_1 10.0;
    particle_number_2 0;
    particle_diameter_2 1.0;

    restitutionCoeff 0.88;
    frictionSCoeff 0.25;
    frictionDCoeff 0.25;
    poisson 0.0; // Not used
    young 200; // Not used
    contactT 0.5;
}

OutputParameters
{
    vtkBaseFolder vtk_out_SpinnersSuspension;
    vtkWriteFrequency 100;

    logInfoFrequency 1000;
}