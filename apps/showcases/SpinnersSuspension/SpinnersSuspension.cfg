DomainParameters
{
    numBlocks < 4, 1, 1 >;
    domainSize < 500, 500, 1 >;
    isPeriodic < false, false, false >;
    oneBlockPerProcess true;

    boundX true;
    boundY true;
    boundZ false;
}

SimulationParameters
{
    timesteps 100;
    dt 1.0;
    dx 1.0;

    resolve_overlapping false;
    resolve_maxsteps 100;
    resolve_dt 0.1;

    substepsPE 10;
    coupling_method MEM_BB;
}

FluidProperties
{
    fluid_density 1.0;
    viscosity 0.01;
}

ParticleProperties
{
    particle_density 8.0;

    particle_number_1 1024;
    particle_diameter_1 20.0;
    particle_number_2 0;
    particle_diameter_2 20.0;

    restitutionCoeff 0.88;
    frictionSCoeff 1.0;
    frictionDCoeff 1.0;
    poisson 0.0; // Not used
    young 200; // Not used
    stiffnessCoeff 1000;
    dampingNCoeff 0;
    dampingTCoeff 0;
    contactT 0.5;
}

OutputParameters
{
    vtkBaseFolder vtk_out_SpinnersSuspension;
    vtkWriteFrequency 1000;

    logInfoFrequency 1000;
}